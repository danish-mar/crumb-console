<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .error-message {
            font-weight: bold;
            color: #155724;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Oops! Something Went Wrong</h1>
    <p class="error-message">
        The console is currently facing some issues. Please try again later.
    </p>
    <p>If the problem persists, <span class="error-message">contact the developer ASAP!</span></p>
    <div class="contact-info">
        <p>Developer Contact: <a href="mailto:developer@example.com">developer@example.com</a></p>
    </div>
</div>
</body>
</html>
